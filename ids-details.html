<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="ids-details">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <template is="dom-if" if="{{list}}">
            <ul>
                <li>Nombre: <b>Jose</b></li>
                <li>Edad: <b>31</b></li>
                <li>Telefono: <b>556655665</b></li>
            </ul>
        </template>
        <template is="dom-if" if="{{table}}">
            <table>
                <thead>
                    <tr>
                        <td>Nombre:</td>
                        <td>Edad: </td>
                        <td>Telefono:</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Jose Argueta</td>
                        <td>31</td>
                        <td>556655665</td>
                    </tr>
                </tbody>
            </table>
        </template>

    </template>

    <script>
        /**
         * `ids-details`
         * 
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class IdsDetails extends Polymer.Element {
            static get is() {
                return 'ids-details';
            }

            constructor() {
                super();
            }
        }

        window.customElements.define(IdsDetails.is, IdsDetails);
    </script>
</dom-module>
