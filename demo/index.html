<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>ids-buttons demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../polymer/lib/elements/dom-bind.html">
  <link rel="import" href="../ids-buttons.html">

  <link rel="import" href="../ids-details.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic ids-buttons demo</h3>
    <dom-bind>
      <template>
        <ids-buttons></ids-buttons>
        <ids-details list="{{list}}" table="{{table}}"></ids-details>

      </template>
    </dom-bind>
    <script>
      const autoBind = document.querySelector('dom-bind');

      document.addEventListener('onClickIdsButton', function (e) {
        if(e.detail.button == 'list'){
          autoBind.list = true;
          autoBind.table = false;
        }else {
          autoBind.list = false;
          autoBind.table = true;
        }
      })
    </script>
  </div>
</body>

</html>
